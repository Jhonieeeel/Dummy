{% extends "base.html" %} {% block content %}
<div class="w-full my-6">
  <div class="px-9">
    <form action="#" method="post" class="bg-white shadow-md">
      <div class="account">
        <div class="px-8 py-12">
          <h2 class="text-4xl font-semibold">Admin Information</h2>
          <span class="text-xs text-gray-400"
            >Last update 2022-06-03, 03:17pm</span
          >
        </div>
        <div class="grid md:grid-cols-2 md:gap-8 md:mx-8 items-center">
          <div class="flex flex-col justify-start col-start- md:col-span-1">
            <div class="p-5 md:p-2">
              <div class="mb-6">
                <label for="admin_name" class="block text-md font-medium mb-2"
                  >Name</label
                >
                <div class="relative">
                  <input
                    type="text"
                    id="admin_name"
                    name="admin_name"
                    class="py-3 px-4 ps-11 block w-full bg-[#DBDBDB] border-gray-200 shadow-sm rounded-lg text-sm focus:z-10 focus:border-gray-500 focus:gray-blue-500 disabled:opacity-50 disabled:pointer-events-none"
                    placeholder="New Admin name"
                  />
                  <div
                    class="absolute inset-y-0 start-0 flex items-center pointer-events-none z-20 ps-4"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      width="24"
                      height="24"
                      class="flex-shrink-0 size-4 text-gray-600"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
                      />
                    </svg>
                  </div>
                </div>
              </div>
              <div class="mb-6">
                <label for="admin_email" class="block text-md font-medium mb-2"
                  >Email Address</label
                >
                <div class="relative">
                  <input
                    type="email"
                    id="admin_email"
                    name="admin_email"
                    class="py-3 px-4 ps-11 block w-full bg-[#DBDBDB] border-gray-200 shadow-sm rounded-lg text-sm focus:z-10 focus:border-gray-500 focus:gray-blue-500 disabled:opacity-50 disabled:pointer-events-none"
                    placeholder="New Email Address"
                  />
                  <div
                    class="absolute inset-y-0 start-0 flex items-center pointer-events-none z-20 ps-4"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      width="24"
                      height="24"
                      class="flex-shrink-0 size-4 text-gray-600"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75"
                      />
                    </svg>
                  </div>
                </div>
              </div>

              <div class="mb-6">
                <label for="password" class="block text-md font-medium mb-2"
                  >Password</label
                >
                <div class="relative">
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="py-3 px-4 ps-11 block w-full bg-[#DBDBDB] border-gray-200 shadow-sm rounded-lg text-sm focus:z-10 focus:border-gray-500 focus:gray-blue-500 disabled:opacity-50 disabled:pointer-events-none"
                    placeholder="New password"
                  />
                  <div
                    class="absolute inset-y-0 start-0 flex items-center pointer-events-none z-20 ps-4"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      width="24"
                      height="24"
                      class="flex-shrink-0 size-4 text-gray-600"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
                      />
                    </svg>
                  </div>
                </div>
              </div>
              <div class="mb-6">
                <label
                  for="confirm_password"
                  class="block text-md font-medium mb-2"
                  >Confirm Password</label
                >
                <div class="relative">
                  <input
                    type="password"
                    id="confirm_password"
                    name="confirm_password"
                    class="py-3 px-4 ps-11 block w-full bg-[#DBDBDB] border-gray-200 shadow-sm rounded-lg text-sm focus:z-10 focus:border-gray-500 focus:gray-blue-500 disabled:opacity-50 disabled:pointer-events-none"
                    placeholder="Confirm New password"
                  />
                  <div
                    class="absolute inset-y-0 start-0 flex items-center pointer-events-none z-20 ps-4"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      width="24"
                      height="24"
                      class="flex-shrink-0 size-4 text-gray-600"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
                      />
                    </svg>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="p-5 md:col-span-1 flex flex-col justify-evenly gap-y-6">
            <div class="shadow-md mx-auto">
              <img
                src="../static/img/dog.png"
                alt=""
                class="object-center w-[200px] border border-gray-400"
              />
            </div>
            <div class="mx-auto">
              <label for="file-input" class="sr-only">Choose file</label>
              <input
                type="file"
                name="file-input"
                id="file-input"
                class="block w-full border border-gray-200 shadow-sm rounded-lg text-sm focus:z-10 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"
              />
            </div>
            <div class="mx-auto">
              <button
                type="submit"
                class="bg-[#149911] hover:bg-[#1C7931] hover:text-gray-50 text-gray-200 font-thin px-16 py-2 rounded-lg"
              >
                Update
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
